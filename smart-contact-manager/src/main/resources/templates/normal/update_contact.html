<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" enctype="multipart/form-data" method="post"
								th:action="@{/user/contact/updateForm}" th:object="${contact}"
								class="mt-2">

								<input type="hidden" th:value="${contact.cId}" name="cId"/>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" name="name" id="name"
										placeholder="Enter Name Here" class="form-control" th:value="${contact.name}" required />
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" name="secondName" id="secondName"
										placeholder="Enter Nick Name Here" class="form-control"
										th:value="${contact.secondName}" required />
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="text" name="phone" id="phone"
										placeholder="Enter Contact Number Here" class="form-control"
										th:value="${contact.phone}" required />
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input type="email" name="email" id="email"
										placeholder="Enter Email Here" class="form-control"	th:value="${contact.email}" required />
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" name="work" id="work"
										placeholder="Enter Work Here" class="form-control" th:value="${contact.work}" required />
								</div>

								<div class="form-group mt-3">
									<textarea name="description" id="mytextarea" rows="10"
										placeholder="Enter Your Description" class="form-control" th:text="${contact.description}"></textarea>
								</div>
								
								<div class="container text-center mt-3 mb-3">
									<img style="width:250px; height:250px;" class="img_fluid my_profile_image" src="" th:src="@{'/images/'+${contact.profileImage}}" alt="" />
								</div>

								<p class="text-secondary">Choose New Profile Picture</p>
								<div class="custom-file">
									<input type="file" name="image">
								</div>

								<div class="conatiner text-center">
									<button type="submit" class="btn btn-outline-primary">Save Contact</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>
</body>
</html>
