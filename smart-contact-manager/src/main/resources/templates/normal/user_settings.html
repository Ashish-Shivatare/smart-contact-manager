<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="conatiner mt-3">
			<div class="card mr-3 ml-3">
				<div class="card-body">
					<h1 class="text-center text-secondary">Change Passowrd</h1>
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-8 offset-md-2">

								<form action="#" method="post"
									th:action="@{/user/change-password-form}" th:object="${contact}"
									class="mt-2">

									<div class="form-group">
										<label>Enter Your Old Password</label> <input
											type="Password" name="oldPassword" id="oldPassword"
											placeholder="Enter Your Old Password" class="form-control"
											required />
									</div>

									<div class="form-group">
										<label>Enter New Password</label> <input
											type="Password" name="newPassword" id="newPassword"
											placeholder="Enter Your New Password" class="form-control"
											required />
									</div>
									
									<div class="form-group">
										<label>Confirm New Password</label> <input
											type="Password" name="confirmPassword" id="confirmPassword"
											placeholder="Confirm Your New Password" class="form-control"
											required />
									</div>

									<div class="conatiner text-center">
										<button type="submit" class="btn btn-outline-primary">Save
											Password</button>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
