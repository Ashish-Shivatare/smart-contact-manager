<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="card mr-2 ml-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img src="" class="my_profile_image"
						th:src="@{'/images/'+${contact.profileImage}}" alt=""
						style="height: 200px; width: 200px;" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="'SCMUSER'+${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					
					<div class="container mt-3">
						<a href="#" th:onclick="|deleteContact(${contact.cId})|"  role="button" class="btn btn-block btn-danger">DELETE</a>
								<form method="post" th:action="@{'/user/contact/update/'+${contact.cId}}" class="mt-3">
									<button type="submit" class="btn btn-block btn-warning">UPDATE</button>
								</form>
					</div>

				</div>
			</div>
		</div>
			<div class="alert alert-danger text-center p-3 mt-3" role="alert" th:unless="${contact}"><h1>You do not have permission to see this contact</h1></div>
	</section>
</body>
</html>
